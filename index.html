<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bloco de Estudos</title>
<style>
  :root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e5e7eb;
    --primary: #8b5cf6;
    --danger: #ef4444;
  }

  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 16px;
  }

  .container { max-width: 600px; margin: auto; }
  .hidden { display: none; }

  header {
    background: linear-gradient(135deg, #7c3aed, #4c1d95);
    padding: 24px;
    border-radius: 18px;
    text-align: center;
    margin-bottom: 20px;
  }

  input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
  }

  input, textarea { background: #020617; color: var(--text); }
  button { background: var(--primary); color: white; cursor: pointer; }

  .note {
    background: var(--card);
    padding: 14px;
    border-radius: 16px;
    margin-top: 14px;
  }

  .date { font-size: 12px; opacity: .7; }
  .delete { background: transparent; color: var(--danger); margin-top: 8px; }
  .edit { background: transparent; color: var(--primary); margin-top: 8px; margin-right: 5px; }
  .saveEdit, .cancelEdit { margin-top: 5px; width: 48%; display: inline-block; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>üìò Meus Estudos</h1>
    <p>Notas privadas com login seguro</p>
  </header>

  <!-- LOGIN AN√îNIMO -->
  <div id="login">
    <input type="password" id="password" placeholder="Digite a senha" />
    <button id="loginBtn">Entrar</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <button id="logoutBtn">Sair</button>
    <textarea id="newNote" placeholder="Nova anota√ß√£o..."></textarea>
    <button id="saveBtn">Salvar anota√ß√£o</button>
    <div id="notes"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBq_v_3jpcr3Gzk2QfuOiG4aiPkvnVKoDc",
  authDomain: "bloco-estudos.firebaseapp.com",
  projectId: "bloco-estudos",
};

const appFirebase = initializeApp(firebaseConfig);
const db = getFirestore(appFirebase);

const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const notes = document.getElementById("notes");
const newNote = document.getElementById("newNote");
const passwordInput = document.getElementById("password");

const PASSWORD = "Wwx77ivh90V50!!!"; // Defina aqui sua senha de acesso
let userId = null;       // ID do usu√°rio an√¥nimo

// Login
document.getElementById("loginBtn").onclick = () => {
  if (passwordInput.value === PASSWORD) {
    userId = "anon_user"; // ID fixo para notas
    loginDiv.classList.add("hidden");
    appDiv.classList.remove("hidden");
    loadNotes();
  } else {
    alert("Senha incorreta!");
  }
};

// Logout
document.getElementById("logoutBtn").onclick = () => {
  userId = null;
  loginDiv.classList.remove("hidden");
  appDiv.classList.add("hidden");
  passwordInput.value = "";
  notes.innerHTML = "";
};

// Salvar nova nota
document.getElementById("saveBtn").onclick = async () => {
  const text = newNote.value.trim();
  if (!text) return;

  await addDoc(collection(db, "notes"), {
    text,
    uid: userId,
    date: new Date().toISOString()
  });

  newNote.value = "";
  loadNotes();
};

// Carregar notas
async function loadNotes() {
  notes.innerHTML = "";
  if (!userId) return;

  const snap = await getDocs(collection(db, "notes"));

  snap.forEach(d => {
    const n = d.data();
    if (n.uid !== userId) return;

    const div = document.createElement("div");
    div.className = "note";
    div.innerHTML = `
      <div class="date">${new Date(n.date).toLocaleString()}</div>
      <div class="text">${n.text}</div>
      <button class="edit">‚úèÔ∏è Editar</button>
      <button class="delete">üóë Excluir</button>
    `;

    // Deletar nota
    div.querySelector(".delete").onclick = async () => {
      if (confirm("Excluir esta nota?")) {
        await deleteDoc(doc(db, "notes", d.id));
        loadNotes();
      }
    };

    // Editar nota
    div.querySelector(".edit").onclick = () => {
      const textDiv = div.querySelector(".text");
      const currentText = textDiv.textContent;
      textDiv.innerHTML = `
        <textarea class="editArea">${currentText}</textarea>
        <button class="saveEdit">üíæ Salvar</button>
        <button class="cancelEdit">‚ùå Cancelar</button>
      `;

      div.querySelector(".saveEdit").onclick = async () => {
        const newText = div.querySelector(".editArea").value.trim();
        if (!newText) return alert("O texto n√£o pode estar vazio!");
        await addDoc(collection(db, "notes"), {
          text: newText,
          uid: userId,
          date: n.date
        });
        await deleteDoc(doc(db, "notes", d.id));
        loadNotes();
      };

      div.querySelector(".cancelEdit").onclick = () => {
        textDiv.textContent = currentText;
      };
    };

    notes.appendChild(div);
  });
}
</script>
</body>
</html>
