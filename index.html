
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Estudos</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      padding: 12px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
    }
    .note {
      background: white;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .delete {
      background: #dc2626;
      margin-top: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“˜ Meus Estudos</h1>

    <div id="login">
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>

    <div id="app" class="hidden">
      <textarea id="newNote" placeholder="Nova anotaÃ§Ã£o..."></textarea>
      <button onclick="addNote()">Salvar anotaÃ§Ã£o</button>
      <div id="notes"></div>
    </div>
  </div>

  <!-- âš ï¸ TODO O JAVASCRIPT FICA AQUI DENTRO -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } 
      from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO",
      projectId: "SEU_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    signInAnonymously(getAuth(app));

    const PASSWORD = "1234";

    window.login = () => {
      if (password.value === PASSWORD) {
        login.classList.add("hidden");
        appDiv.classList.remove("hidden");
        loadNotes();
      } else alert("Senha errada");
    };

    const appDiv = document.getElementById("app");
    const notesDiv = document.getElementById("notes");

    window.addNote = async () => {
      if (!newNote.value.trim()) return;
      await addDoc(collection(db, "notes"), { text: newNote.value });
      newNote.value = "";
      loadNotes();
    };

    async function loadNotes() {
      notesDiv.innerHTML = "";
      const snap = await getDocs(collection(db, "notes"));
      snap.forEach(d => render(d.id, d.data()));
    }

    function render(id, note) {
      const div = document.createElement("div");
      div.className = "note";
      div.innerHTML = `
        <div>${note.text}</div>
        <button class="delete" onclick="deleteNote('${id}')">Excluir</button>
      `;
      notesDiv.appendChild(div);
    }

    window.deleteNote = async id => {
      await deleteDoc(doc(db, "notes", id));
      loadNotes();
    };
  </script>
</body>
</html>
