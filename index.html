<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloco de Estudos Privado</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #020617;
      --primary: #2563eb;
      --danger: #dc2626;
    }

    body.dark {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --primary: #38bdf8;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 12px;
    }

    .container { max-width: 600px; margin: auto; }
    h1 { text-align: center; }

    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    textarea { min-height: 120px; }

    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    .note {
      background: var(--card);
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }

    .date { font-size: 12px; opacity: .7; }
    .category { font-size: 13px; font-weight: bold; margin-bottom: 4px; }

    .delete {
      background: var(--danger);
      margin-top: 8px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container">
  <h1>ğŸ“˜ Meus Estudos</h1>

  <!-- LOGIN -->
  <div id="login">
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <button onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>

    <input id="search" placeholder="Pesquisar notas..." />

    <!-- CATEGORIA -->
    <select id="category">
      <option value="Geral">Geral</option>
      <option value="MatemÃ¡tica">MatemÃ¡tica</option>
      <option value="PortuguÃªs">PortuguÃªs</option>
      <option value="CiÃªncias">CiÃªncias</option>
      <option value="Outros">Outros</option>
    </select>

    <textarea id="newNote" placeholder="Nova anotaÃ§Ã£o..."></textarea>
    <button onclick="addNote()">Salvar anotaÃ§Ã£o</button>

    <!-- FILTRO -->
    <select id="filter" onchange="loadNotes()">
      <option value="">Todas as categorias</option>
      <option value="Geral">Geral</option>
      <option value="MatemÃ¡tica">MatemÃ¡tica</option>
      <option value="PortuguÃªs">PortuguÃªs</option>
      <option value="CiÃªncias">CiÃªncias</option>
      <option value="Outros">Outros</option>
    </select>

    <div id="notes"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBq_v_3jpcr3Gzk2QfuOiG4aiPkvnVKoDc",
    authDomain: "bloco-estudos.firebaseapp.com",
    projectId: "bloco-estudos",
    storageBucket: "bloco-estudos.appspot.com",
    messagingSenderId: "186002405584",
    appId: "1:186002405584:web:e9672c174a3ac2b618c6d5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const auth = getAuth(app);
  signInAnonymously(auth);

  const PASSWORD = "Wwx77ivh90V50!!!";

  window.login = () => {
    if (password.value === PASSWORD) {
      login.classList.add("hidden");
      appDiv.classList.remove("hidden");
      loadNotes();
    } else alert("Senha incorreta");
  };

  window.toggleTheme = () => document.body.classList.toggle("dark");

  window.addNote = async () => {
    if (!newNote.value.trim()) return;

    await addDoc(collection(db, "notes"), {
      text: newNote.value,
      category: category.value,
      createdAt: new Date()
    });

    newNote.value = "";
    loadNotes();
  };

  async function loadNotes() {
    notes.innerHTML = "";
    const cat = filter.value;
    const q = query(collection(db, "notes"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);

    snap.forEach(d => {
      const n = d.data();
      if (!cat || n.category === cat) render(d.id, n);
    });
  }

  function render(id, note) {
    const div = document.createElement("div");
    div.className = "note";
    div.innerHTML = `
      <div class="category">ğŸ“‚ ${note.category}</div>
      <div class="date">${note.createdAt.toDate().toLocaleString()}</div>
      <div id="text-${id}">${note.text}</div>
      <button onclick="editNote('${id}', '${note.text.replace(/'/g, "&#39;")}', '${note.category}')">âœï¸ Editar</button>
      <button class="delete" onclick="deleteNote('${id}')">ğŸ—‘ Excluir</button>
    `;
    notes.appendChild(div);
  }

  window.deleteNote = async id => {
    if (!confirm("Excluir esta anotaÃ§Ã£o?")) return;
    await deleteDoc(doc(db, "notes", id));
    loadNotes();
  };

  window.editNote = async (id, oldText, oldCategory) => {
    const newText = prompt("Editar anotaÃ§Ã£o:", oldText);
    if (newText === null) return;

    const newCategory = prompt("Editar categoria:", oldCategory) || oldCategory;

    await updateDoc(doc(db, "notes", id), {
      text: newText,
      category: newCategory
    });

    loadNotes();
  };

  search.addEventListener("input", async e => {
    const term = e.target.value.toLowerCase();
    notes.innerHTML = "";
    const snap = await getDocs(collection(db, "notes"));
    snap.forEach(d => {
      const n = d.data();
      if (n.text.toLowerCase().includes(term)) render(d.id, n);
    });
  });

  const appDiv = document.getElementById("app");
</script>
</body>
</html>
