<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloco de Estudos</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --primary: #8b5cf6;
      --danger: #ef4444;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }

    .container { max-width: 600px; margin: auto; }
    .hidden { display: none; }

    header {
      background: linear-gradient(135deg, #7c3aed, #4c1d95);
      padding: 24px;
      border-radius: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
    }

    input, textarea {
      background: #020617;
      color: var(--text);
    }

    button { background: var(--primary); color: white; cursor: pointer; }

    .note {
      background: var(--card);
      padding: 14px;
      border-radius: 16px;
      margin-top: 14px;
    }

    .date { font-size: 12px; opacity: .7; }
    .delete { background: transparent; color: var(--danger); margin-top: 8px; }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>ðŸ“˜ Meus Estudos</h1>
    <p>Notas privadas com login seguro</p>
  </header>

  <!-- LOGIN -->
  <div id="login">
    <input type="password" id="password" placeholder="Senha de acesso" />
    <button id="loginBtn">Entrar</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <button id="logoutBtn">Sair</button>
    <textarea id="newNote" placeholder="Nova anotaÃ§Ã£o..."></textarea>
    <button id="saveBtn">Salvar anotaÃ§Ã£o</button>
    <div id="notes"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBq_v_3jpcr3Gzk2QfuOiG4aiPkvnVKoDc",
    authDomain: "bloco-estudos.firebaseapp.com",
    projectId: "bloco-estudos",
  };

  const appFirebase = initializeApp(firebaseConfig);
  const db = getFirestore(appFirebase);

  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const passwordInput = document.getElementById("password");

  const PASSWORD = "Wwx77ivh90V50!!!"; // Defina aqui a senha de acesso

  // ID fictÃ­cio do usuÃ¡rio anÃ´nimo
  let userId = null;

  document.getElementById("loginBtn").onclick = () => {
    const pass = passwordInput.value;
    if (pass === PASSWORD) {
      userId = "anon_user"; // ID fixo para todas as notas
      loginDiv.classList.add("hidden");
      appDiv.classList.remove("hidden");
      loadNotes();
    } else {
      alert("Senha incorreta!");
    }
  };

  document.getElementById("logoutBtn").onclick = () => {
    userId = null;
    loginDiv.classList.remove("hidden");
    appDiv.classList.add("hidden");
    passwordInput.value = "";
    notes.innerHTML = "";
  };

  document.getElementById("saveBtn").onclick = async () => {
    const text = newNote.value.trim();
    if (!text) return;

    await addDoc(collection(db, "notes"), {
      text,
      uid: userId,
      date: new Date().toISOString()
    });

    newNote.value = "";
    loadNotes();
  };

  async function loadNotes() {
    notes.innerHTML = "";
    if (!userId) return;

    const snap = await getDocs(collection(db, "notes"));

    snap.forEach(d => {
      const n = d.data();
      if (n.uid !== userId) return; // SÃ³ mostra notas do usuÃ¡rio anÃ´nimo atual

      const div = document.createElement("div");
      div.className = "note";
      div.innerHTML = `
        <div class="date">${new Date(n.date).toLocaleString()}</div>
        <div>${n.text}</div>
        <button class="delete">ðŸ—‘ Excluir</button>
      `;

      div.querySelector(".delete").onclick = async () => {
        if (confirm("Excluir esta nota?")) {
          await deleteDoc(doc(db, "notes", d.id));
          loadNotes();
        }
      };

      notes.appendChild(div);
    });
  }
</script>
</body>
</html>
